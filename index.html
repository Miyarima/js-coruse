<!doctype html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

    <div id="content" class="content">
        <h1 id="title"></h1>

            <div id="btn3" class="hidden"></div>

        <div class="picture-divs">

            <div class="pictures2">

                <p id="text7">7. Hiroshima slott</p>
                <p id="text8">8. Hundar</p>
                <p id="text9">9. Dumpling</p>

            <div class="form-text hidden">
            </div>
        </div>
        <div class="btn-div">
            <div id="proceed" class="main-btn">
                Börja
            </div>
        </div>
    </div>
    <footer class="footer"></footer>
    <script src="dist/bundle.js"></script>
